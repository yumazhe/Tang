<!DOCTYPE html>
<html lang="en">
<head>

	<meta http-equiv="X-UA-Compatible" content="ie=edge">

</body>
	<script>

		// Vue实例化
		new Vue({
			el:'#app',
			data: {
				loginFlag: false
			},
			methods: {
				// 跳转登录页面
				tologin: function(){
					window.location.href = "./pages/login.html";
				},
				
				
				
				// 判断token是否登录或者超时
				judgeLogin: function(){

					 // 获取缓存
					var name = expired();
					console.log("用户名："+name)

					if(name === ''){
						this.loginFlag = false

					}else{
						window.location.href = "./pages/configList.html";
					}

				}

			},

			mounted: function() {
				// 判断是否登录
				this.judgeLogin()

			},
		})
	</script>
